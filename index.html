<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro amor da minha vida</title>
    <style>
        * {
            border: 0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img {
            max-height: 100%;
            max-width: 100%;
        }
        body {
            background: linear-gradient(blue, purple);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-image: url('toque.jpg'); /* Caminho para a imagem de fundo */
            background-size: cover;
            opacity: 0.8; /* Ajuste a opacidade conforme necessário */
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .btn {
            background-color: black;
            color: white;
            font-size: 1.5rem;
            padding: 1rem 2rem;
            border-radius: 15px;
            transition: ease-in-out;
            cursor: pointer;
        }
        .tituloPrincipal {
            font-weight: 500;
            font-size: 1.5rem;
            text-align: center;
            padding: 2rem;
        }
        .titulo {
            text-align: center;
            padding: 2rem 0;
        }
        .botoes {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 0 2rem;
            flex-wrap: wrap;
        }
    </style>
    <script>
        function sim() {
            location.href = "https://www.youtube.com/watch?v=tB48sKGi5ag";
        }
        function desvia(btn) {
            btn.style.position = 'absolute';
            btn.style.bottom = posicao(10, 80);
            btn.style.left = posicao(10, 80);
        }
        function posicao(min, max) {
            return (Math.random() * (max - min + min)) + "%";
        }
    </script>
</head>
<body>
    <div class="titulo">
        <h1 class="tituloPrincipal">Sabia que seus olhos são mais bonitos do que qualquer obra de todos os pintores renascentistas?</h1>
    </div>
    <div class="botoes">
        <div class="botaoS">
            <button class="btn" onclick="sim()"> Eu te Amo </button>
        </div>
        <div class="botaoN">
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">Não sabia</button>
        </div>
    </div>
</body>
</html>
